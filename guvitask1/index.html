<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form SignUp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="js/login.js"></script>
    <script defer src="js/phpp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    
      <!-- Login Form  -->
      <div class="inner-container sign-in">
        <header>
          <h1 class="signinkey">Log In</h1>
        </header>
        <form id="form2" action="">
          <div class="form-body">
            <div class="input_forms">
              <i class="fa fa-user icon"></i>
              <label for="fullname">Full Name</label>
              <input
                type="text"
                placeholder="Enter your name"
                class="full_name1"
                required
              />
              <p class="error"></p>
            </div>
            <div class="input_forms">
              <i class="fa fa-envelope icon"></i>
              <label for="Email">Your Email</label>
              <input
                type="email"
                placeholder="Enter your Email"
                class="email_id1"
                required
              />
              <p class="error"></p>
            </div>
            <div class="input_forms">
              <i class="fa fa-lock icon"></i>
              <label for="Password"> Password</label>
              <input
                type="password"
                placeholder="Enter your Password"
                class="password1"
                required
              />
             
              <p class="error"></p>
            </div>

            <input class="btn" type="submit" value="Sign in" />
          </div>
        </form>
        <footer>
          <div  class="signup">
          <p class="succesmsgLogin hidden">Logged in Successfully</p>
          <span>Not a member?</span>
          <button type="button" class="bttn sign_up_acc" onclick="javascript:clickinner(this)">Signup Now!</button></div>
        </footer>
      </div>
    </div>
  </body>
</html>
